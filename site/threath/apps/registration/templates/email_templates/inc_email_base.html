
<html>
<head>
<title>{{ _("Email") }}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body bgcolor="#FFFFFF" leftmargin="10" topmargin="10" marginwidth="10" marginheight="10" alink="#0186e3" vlink="#0186e3" link="#0186e3" text="#533c2a">
<center>
	<table id="___01" width="600" border="0" cellpadding="0" cellspacing="0" style="border: #987F61 1px solid;">
		<tr>
			<td width="598" height="46"><img src="http://{{ site_url }}/static/images/mail/logo.gif" width="598" height="46" alt="example.com" /></td>
		</tr>
		<tr>
			<td width="598" height="29" bgcolor="#987f61" align="center">
				<font size="3" face="Lucida Sans Unicode, Lucida Grande, sans-serif" color="#fcf6ea">
					<b>{% block title %} {% endblock %}</b>
				</font>
			</td>
		</tr>
		<tr>
			<td width="598" align="center" valign="top" style="padding:10px 0;">
			    {% block main_body %}
				<table width="80%">
					<tr>
						<td height="90" valign="middle" align="center">
							<font size="3" face="Lucida Sans Unicode, Lucida Grande, sans-serif" color="#533c2a">
							
							 
								<b>
								{% block description %}
								<!-- 
									Let's go to this steak house for April's goodbye party!
									<br />
									I heard it's really good!!
								-->
							    {% endblock %}
								</b>
								
							</font>
						</td>
					</tr>
				</table>
				<img src="http://{{ site_url }}/static/images/mail/line.gif" width="577" height="1" alt="" />
				<font face="Arial, Helvetica, sans-serif">
					<table width="80%" cellpadding="3">
						<tr>
							<td width="30%" height="20">&nbsp;</td>
							<td width="70%">&nbsp;</td>
						</tr>
						{% block body %}

					    {% endblock %}
					</table>
				</font>
				{% endblock %}
			</td>
		</tr>
	</table>
	<table width="600" height="30" border="0" cellpadding="0" cellspacing="0" style="border: #987F61 1px solid;">
	   <tr height="30">
            <td width="100%" height="30" bgcolor="#987f61" align="center">
                <font face="Arial, Helvetica, sans-serif" color="#ffffff" size="2">{{ _("Sent via") }}</font> <a href="http://{{ site_url }}" style="text-decoration:none"><b><font face="Arial, Helvetica, sans-serif" color="#ffffff" size="2">example.com</font></b></a>
            </td>
        </tr>
	</table>
</center>
</body>
</html>
